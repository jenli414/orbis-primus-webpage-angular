<div id="slideshowcontainer" class="slideshowcontainer">
    <div id="slideshowslide">
        <img #slideImage1/>
        <img #slideImage2/>
        <img #slideImage3/>
        <img #slideImage4/>
        <img #slideImage5/>
        <img #slideImage6/>
        <img #slideImage7/>
        <img #slideImage8/>
        <div #dots id="dots">
            <span #dot1 class="dot visible-slide" (click)="setSlide(1)"></span>
            <span #dot2 class="dot" (click)="setSlide(2)"></span>
            <span #dot3 class="dot" (click)="setSlide(3)"></span>
            <span #dot4 class="dot" (click)="setSlide(4)"></span>
            <span #dot5 class="dot" (click)="setSlide(5)"></span>
            <span #dot6 class="dot" (click)="setSlide(6)"></span>
            <span #dot7 class="dot" (click)="setSlide(7)"></span>
            <span #dot8 class="dot" (click)="setSlide(8)"></span>
        </div>
    </div>
    <a class="prev" (click)="this.changeSlide(-1)">&#10094;</a>
    <a class="next" (click)="this.changeSlide(1)">&#10095;</a>
    <button *ngIf="!isPaused" class="slideshowButton" name="pauseButton" id="pauseButton"
    (click)="this.pauseSlides()"></button>
    <button *ngIf="isPaused" class="slideshowButton" name="playButton" id="playButton"
    (click)="this.playSlides()"></button>
</div>
